<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>URLify</title>
</head>
<body>
    <div class="urlifyDiv">
    <p class="title">URLify</p>
    INSTRUCTIONS: Enter the title you would like to generate a slug for and the result will appear in the line below it.</p>
    <b><label class="InputTitle"></label>Title</label></b><br>
    <input type="text" id="titleInput" name="titleInput"><br><br>
    <b><label id="url">Result</label></b><br>
    <input type="text" id="urlOutput" name="urlOutput" readonly><br><br>
    <button class="generate" type="submit" value="Generate" onClick="urlify()">Generate</button>
</div>
    <script src = "urlify.js" async defer></script>
</body>
</html>
